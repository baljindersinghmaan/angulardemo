<p>child works!</p>
<h1>Recieve a message from parents {{message}}</h1> <!-- This is the message from parent through input -->

<!--@output emits or send event from child to parent-->

<button (click)="sendMessage()">Send message to parent</button>

<button (click)="ToggleMessage()">Toggle message</button>
<p *ngIf = "Visible">I will hide and show</p>

<button (click) = "showMsg = !showMsg">Hide or show</button>
<p *ngIf = "showMsg">Conditinally Visible text</p>

<ul>
    <li *ngFor = "let item of itemList"> {{item}}</li>
</ul>

<!--drop down for roles-->

<select [(ngModel)] = "userRole">
    <option value="admin">Admin</option>
    <option value="user">User</option>
</select>
<div [ngSwitch] = "userRole">
<p *ngSwitchCase = "'admin'">Welcome Admin</p>
<p *ngSwitchCase = "'user'" >Welcome User</p>
<p *ngSwitchDefault>Select Role</p>
</div>
